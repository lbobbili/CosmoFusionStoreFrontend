<div class="row">
    <div class="col-sm-1"></div>
    <div class="col-sm-3">
        <ul class="list-group">
            <li class="list-group-item active" aria-current="true">All</li>
            <li *ngFor="let category of productBrands" class="list-group-item">{{category}}</li>
          </ul>
    </div>
    <div class="col-sm-8">
        <div class="row">
            <div *ngFor="let product of productDetails" class="col-sm-4">
                <div class="card" style="width: 18rem;">
                    <img src={{product.imagePath}} class="card-img-top" alt="...">
                    <div class="card-body">
                      <div class="card-text">
                        <h5>{{ product.productName }} - ${{ product.productPrice }}</h5>
                      </div>
                    </div>
                    <div class="card-footer"><button class="btn btn-primary w-100" (click)="onClick(product)">View Details</button></div>
                  </div>
            </div>
        </div>
    </div>

</div>
