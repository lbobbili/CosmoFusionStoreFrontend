
<div *ngIf="placeOrder" class="alert alert-success">Order Placed Successfully.</div>

<h3>Summary</h3>
<h5>Please verify before placing an order.</h5>
<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Product Name</th>
        <th scope="col">Quantity</th>
        <th scope="col">Unit Price</th>
        <th scope="col">Total Price</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products; let i = index">
        <th scope="row">{{i+1}}.</th>
        <td>{{product.brandName}} - {{product.productName}}</td>
        <td>{{product.quantity}}</td>
        <td>${{product.productPrice}}</td>
        <td>${{product.quantity * product.productPrice}}</td>
      </tr>
    </tbody>
  </table>

  <button class="btn btn-success place-order-button" (click)="onConfirmation()">Place Order</button>
