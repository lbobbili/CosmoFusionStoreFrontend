<div class="container">
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title">Login</h3>
                    <div class="card-text">
                        <div class="input-group input-group-lg email-margin">
                            <span class="input-group-text" id="inputGroup-sizing-lg">Email</span>
                            <input type="email" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
                          </div>

                          <div class="input-group input-group-lg password-margin">
                            <span class="input-group-text" id="inputGroup-sizing-lg">Password</span>
                            <input type="password" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
                          </div>

                          <div class="d-grid gap-2">
                            <button class="btn btn-light" type="button" (click)="onLogin()">Login</button>
                          </div>

                          <h6>Don't have an account? <a routerLink="/signup">Signup Here</a></h6>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
