<div class="row">
    <div *ngIf="isSubmitted" class="alert alert-success">Your Product Request Submitted Successfully. Please wait for the Feedback.</div>
    <div class="col-sm-1"></div>
    <div class="col-sm-4">
        <div class="input-group input-group-lg input-margin product-image">
            <span class="input-group-text" id="inputGroup-sizing-lg">Image</span>
            <input name="image" [(ngModel)]="vendorImage" type="file" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
        </div>

        <!-- <div>
            <img [src]="vendorImage" alt="Uploaded Image">
        </div> -->
    </div>
    <div class="col-sm-6">
        <form #productForm="ngForm" (ngSubmit)="submit(productForm)">
            <div class="input-group input-group-lg input-margin">
                <span class="input-group-text" id="inputGroup-sizing-lg">Vendor Name</span>
                <input [(ngModel)]="vendorName" name="vendorName" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
            </div>
            <div class="input-group input-group-lg input-margin">
                <span class="input-group-text" id="inputGroup-sizing-lg">Brand Name</span>
                <input [(ngModel)]="brandName" name="brandName" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
            </div>
            <div class="input-group input-group-lg input-margin">
                <span class="input-group-text" id="inputGroup-sizing-lg">Product Category</span>
                <input ngModel name="productCategory" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
            </div>
            <div class="input-group input-group-lg input-margin">
                <span class="input-group-text" id="inputGroup-sizing-lg">Product Name</span>
                <input ngModel name="productName" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
            </div>
            <div class="input-group input-group-lg input-margin">
                <span class="input-group-text" id="inputGroup-sizing-lg">Product Price</span>
                <input ngModel name="productPrice" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
            </div>
            <div class="input-group input-group-lg input-margin">
                <span class="input-group-text" id="inputGroup-sizing-lg">Product Stock</span>
                <input ngModel name="productStock" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
            </div>

            <div class="input-group input-group-lg input-margin">
                <span class="input-group-text" id="inputGroup-sizing-lg">Product Description</span>
                <input ngModel name="productDescription" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
            </div>

            <div class="d-grid gap-2">
                <button class="btn btn-light" type="submit">Submit</button>
            </div>

        </form>
    </div>
</div>
